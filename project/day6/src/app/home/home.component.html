<div class="container">
<div class="row">
              <div *ngFor="let product of products;index as i">
              <div class="col-xs-3" *ngIf = "i < 8">
              <div class="well" style="box-shadow: 10px 10px grey; width: 230px" >
                  <a routerLink = "/product-details/{{i}}"><img src="{{product.volumeInfo.imageLinks.thumbnail}}"></a>
              </div>
              </div>
            </div>
            <a routerLink = "/all-products">Explore all Products</a>
</div>
</div>
