<form style="border:1px solid #ccc">
  <div class="container-fluid">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <div class="form-group input">
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="username"  [(ngModel)]="unamecheck" required>
    
    <div *ngIf = "!flag1" class="alert alert-danger">
        DisplayName is required</div>
    </div>

    
    <div class="form-group input">
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="password" required >
    <div *ngIf = "!flag2" class="alert alert-danger">
      Password is required</div>
  </div>
  <div class="form-group input">
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password" [(ngModel)]="cpass" required>
    <div *ngIf = "!flag3" class="alert alert-danger">
      Re-Password is required</div>
  </div>
  
 
  
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    <div *ngIf = "flag" class="alert alert-danger">
      Passwords do not match
    </div>
    <div class="clearfix">
     <a routerLink=''> <button type="button" class="cancelbtn">Cancel</button></a>
      <button type="submit" class="signupbtn" (click)="onsubmit()">Sign Up</button>
      
     
    </div>
  </div>
</form>
